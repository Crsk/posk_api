<p *ngIf="!boletas"><em>Loading...</em></p>

<table class='table' *ngIf="boletas">
    <thead>
        <tr>
            <th>ID</th>
            <th>Monto</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let boleta of boletas">
            <td>{{ boleta.id }}</td>
            <td>{{ boleta.total }}</td>
            <td>{{ boleta.fecha }}</td>
        </tr>
    </tbody>
</table>
